<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Tool</title>
    <style>
        /* General styling for the body and container */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Header section */
        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-top: -10px;
        }

        /* Input Section */
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            text-align: center;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 20px;
            resize: none;
        }

        /* Button styles */
        .button-container {
            text-align: center;
        }

        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin: 5px;
        }

        .analyze-button {
            background-color: #28a745;
            color: white;
        }

        .analyze-button:hover {
            background-color: #218838;
        }

        .clear-button {
            background-color: #6c757d;
            color: white;
        }

        .clear-button:hover {
            background-color: #5a6268;
        }

        /* Results Section */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }

        .result-success {
            background-color: #d4edda;
            color: #155724;
        }

        .result-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Explanation Section */
        .explanation {
            font-size: 1.1em;
            margin-top: 20px;
        }

        /* Educational Tip Section */
        .teaching-moment {
            background-color: #e2e3e5;
            color: #383d41;
            padding: 12px;
            border-radius: 6px;
            font-size: 1em;
            margin-top: 10px;
            text-align: center;
        }

        /* Learn More Button */
        .learn-more {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .learn-more:hover {
            background-color: #0056b3;
        }

        /* Footer Section */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
            width: 100%; /* Ensure the footer spans the entire width */
        }

        footer p {
            margin: 0; /* Remove any unwanted margin */
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Ensure content centers well on smaller devices */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            textarea {
                margin-bottom: 15px;
            }

            footer {
                margin-top: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <h1>Phishing Detection Tool</h1>
        <h2>Identify phishing URLs or emails and learn how to spot them.</h2>

        <!-- Input Section -->
        <form id="detectionForm">
            <label for="inputContent">Paste a URL or email for analysis</label>
            <textarea id="inputContent" name="content" rows="6" placeholder="Enter a URL or email..."></textarea>
            
            <!-- Buttons -->
            <div class="button-container">
                <button type="submit" class="analyze-button">Analyze</button>
                <button type="button" class="clear-button" id="clearButton">Clear</button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="detectionResult" class="result-box">
            <p id="resultText"></p>
            <p id="confidence"></p>
        </div>

        <!-- Explanation Section -->
        <div id="explanation" class="explanation"></div>

        <!-- Teaching Moment Section -->
        <div id="teachingMoment" class="teaching-moment" style="display:none;">
            <p id="teachingTip"></p>
        </div>

        <!-- Learn More Button -->
        <div id="learnMore" class="learn-more">
            <a href="education.html">Learn More</a>
        </div>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>Learn more about <a href="#">phishing FAQs</a>, <a href="#">phishing history</a>, or play the <a href="#">phishing game</a>.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
