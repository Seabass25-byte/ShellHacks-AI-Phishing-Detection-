<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMj+fA8hVf3htgtH2dU5G7QQO+FLQ4l5+8bd55" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #detectionResult {
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Phishing Detection Tool</h1>
    
    <form id="detectionForm">
        <label for="inputContent">Enter Email or URL:</label><br><br>
        <textarea id="inputContent" name="content" rows="6" cols="60" placeholder="Enter email content or a URL..."></textarea><br><br>
        <button type="submit">Check for Phishing</button>
    </form>
    
    <div id="detectionResult"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
